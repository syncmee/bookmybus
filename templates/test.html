<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .container {
            display: flex;
        }

        .left {
            width: 50%;
            padding: 20px;
        }

        .right {
            width: 50%;
            padding: 20px;
        }

        .passenger-details {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        .passenger-details h3 {
            margin-top: 0;
        }

        .input-field {
            margin-bottom: 10px;
        }

        .input-field label {
            display: block;
            margin-bottom: 5px;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input-field select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .trip-summary {
            border: 1px solid #ccc;
            padding: 20px;
        }

        .trip-summary h3 {
            margin-top: 0;
        }

        .flight-details {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .total-fare {
            text-align: right;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="passenger-details">
                <h3>Enter passenger details</h3>
                <div class="input-field">
                    <label for="passenger-name">Passenger 1</label>
                    <input type="text" id="passenger-name" placeholder="First And Middle Name">
                    <small>This field is required</small>
                </div>
                <div class="input-field">
                    <label for="passenger-gender">Gender</label>
                    <select id="passenger-gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="input-field">
                    <label for="passenger-dob">Date Of Birth(Optional)</label>
                    <input type="date" id="passenger-dob">
                    <small>Please enter date of birth in (DD-MM-YYYY) format i.e. 25-04-1998</small>
                </div>
                <div class="input-field">
                    <label for="special-assistance">Special Assistance</label>
                    <textarea id="special-assistance" placeholder="Enter special assistance request"></textarea>
                </div>
            </div>
            <div class="protect-trip">
                <h3>Protect your trip</h3>
                <p>Travel insurance at ₹100</p>
            </div>
        </div>
        <div class="right">
            <div class="trip-summary">
                <h3>Trip Summary</h3>
                <div class="input-field">
                    <label for="adult-count">Adults</label>
                    <input type="number" id="adult-count" value="1" readonly>
                </div>
                <div class="flight-details">
                    <h4>Flight Summary</h4>
                    <div class="input-field">
                        <label for="departure">Departing</label>
                        <input type="text" id="departure" value="6E 639, A320" readonly>
                    </div>
                    <div class="input-field">
                        <label for="route">Route</label>
                        <input type="text" id="route" value="Delhi - Kolkata" readonly>
                    </div>
                    <div class="input-field">
                        <label for="flight-date">Date</label>
                        <input type="text" id="flight-date" value="Sun, 06 Oct 2024 | 23:00 - 01:20 | 02h 20m | Non-Stop" readonly>
                    </div>
                    <div class="input-field">
                        <label for="check-in">Check-in</label>
                        <input type="text" id="check-in" value="Check-in: 15KG | Hand: Up to 7KG" readonly>
                    </div>
                </div>
            </div>
            <div class="total-fare">
                Total Fare: ₹6,214
            </div>
            <button class="button">Next</button>
            <a href="#">View Details</a>
        </div>
    </div>
</body>
</html>

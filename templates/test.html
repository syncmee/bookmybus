<!DOCTYPE html>
<html>
<head>
  <style>
    #bus-seats {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      gap: 10px;

    }

    .seat {
      width: 40px;
      height: 40px;
      border: 2px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    .available {
      background-image: url('static/icons/bus_seat_available.png'); /* Replace with your image path */
      background-size: cover; /* Adjusts the size of the background image */
      background-position: center; /* Centers the background image */
    }

    .booked {
      background-image: url('static/icons/bus_seat_booked.png'); /* Replace with your image path */
      background-size: cover; /* Adjusts the size of the background image */
      background-position: center; /* Centers the background image */
      cursor: not-allowed;
    }

    .selected {
      background-image: url('static/icons/bus_seat_selected.png'); /* Replace with your image path */
      background-size: cover; /* Adjusts the size of the background image */
      background-position: center; /* Centers the background image */
    }
  </style>
</head>
<body>
  <h2>Bus Seat Selection</h2>
  <div id="bus-seats">
    <!-- Create seats here -->
    <div class="seat available" onclick="selectSeat(this)"></div>
    <div class="seat available" onclick="selectSeat(this)"></div>
    <div class="seat booked"></div>
    <div class="seat available" onclick="selectSeat(this)"></div>
    <div class="seat available" onclick="selectSeat(this)"></div>
    <div class="seat available" onclick="selectSeat(this)"></div>
    <div class="seat available" onclick="selectSeat(this)"></div>
    <div class="seat available" onclick="selectSeat(this)"></div>
    <div class="seat available" onclick="selectSeat(this)"></div>
    <div class="seat available" onclick="selectSeat(this)"></div>
    <div class="seat available" onclick="selectSeat(this)"></div>
    <div class="seat available" onclick="selectSeat(this)"></div>
    <div class="seat available" onclick="selectSeat(this)"></div>
    <div class="seat available" onclick="selectSeat(this)"></div>
    <div class="seat available" onclick="selectSeat(this)"></div>
    <div class="seat available" onclick="selectSeat(this)"></div>
    <div class="seat available" onclick="selectSeat(this)"></div>
    <div class="seat available" onclick="selectSeat(this)"></div>
    <div class="seat available" onclick="selectSeat(this)"></div>
    <div class="seat available" onclick="selectSeat(this)"></div>
    <!-- Add more seats as needed -->
  </div>

  <script>
    function selectSeat(seat) {
      if (seat.classList.contains('booked')) {
        return; // Ignore clicks on booked seats
      }
      seat.classList.toggle('selected');
    }
  </script>
</body>
</html>

<button type="button" class="btn btn-primary" data-mdb-modal-init="" data-mdb-ripple-init="" data-mdb-target="#varyingExampleModal" data-mdb-whatever="@getbootstrap" style="">
          Open modal for @getbootstrap
        </button>
  <div class="modal fade" id="varyingExampleModal" tabindex="-1" aria-labelledby="varyingExampleModalLabel" data-mdb-modal-initialized="true" style="display: none;" data-gtm-vis-first-on-screen2340190_1302="51904" data-gtm-vis-total-visible-time2340190_1302="100" data-gtm-vis-has-fired2340190_1302="1" aria-hidden="true">

            <div class="modal-content">
              <div class="modal-header">
              <div style="width: 100%; text-align: center;">
                <img src="static/bmb_animated_logo.gif" height="50">
              </div>
              <button type="button" class="btn-close" data-mdb-ripple-init="" data-mdb-dismiss="modal" aria-label="Close"></button>
            </div>
              <div class="modal-body" style="background-color: black;">
                <form>
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label">Recipient:</label>
                    <input type="text" class="form-control" id="recipient-name">
                  </div>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label">Message:</label>
                    <textarea class="form-control" id="message-text" style="height: 142px;"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-mdb-ripple-init="" data-mdb-dismiss="modal" style="">
                  Close
                </button>
                <button type="button" class="btn btn-primary" data-mdb-ripple-init="">Send message</button>
              </div>
            </div>
          </div>
        </div>

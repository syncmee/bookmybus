<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book My Bus - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"

    <link href="static/reservation.css" rel="stylesheet">

<body>
 <div class="container" style="background-color: white; color: black; border-color: black">
 <div class="bus-search-container">
        <!-- From Section -->
        <div class="bus-search-section">
            <div class="icon">
                ðŸšŒ
            </div>
            <div class="input-wrapper">
                <label for="from-destination">From</label>
                <input type="text" id="from-destination" name="from-destination" placeholder="Enter city" autocomplete="off" oninput="showSuggestions(this, 'from')">
                <div id="from-suggestions" class="autocomplete-list"></div>
            </div>
        </div>

        <!-- Swap Icon -->
        <div class="bus-search-section">
            <div class="swap-icon">â‡„</div>
        </div>

        <!-- To Section -->
        <div class="bus-search-section">
            <div class="icon">
                ðŸšŒ
            </div>
            <div class="input-wrapper">
                <label for="to-destination">To</label>
                <input type="text" id="to-destination" name="to-destination" placeholder="Enter city" autocomplete="off" oninput="showSuggestions(this, 'to')">
                <div id="to-suggestions" class="autocomplete-list"></div>
            </div>
        </div>

        <!-- Date Section -->
        <div class="bus-search-section">
            <div class="icon">
                ðŸ“…
            </div>
            <div class="date-input">
                <label for="date-input">Date</label>
                <input type="date" id="date-input" value="2024-09-29">
            </div>
        </div>

        <!-- Search Button -->
        <div class="bus-search-section">
            <button class="btn btn-dark">SEARCH BUSES</button>
        </div>
    </div>

</div>

<!-- MDB -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>

<!DOCTYPE html>
<html>
<head>
  <style>
    #bus-seats {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      gap: 10px;

    }

    .seat {
      width: 40px;
      height: 40px;
      border: 2px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    .available {
      background-image: url('static/icons/bus_seat_available.png'); /* Replace with your image path */
      background-size: cover; /* Adjusts the size of the background image */
      background-position: center; /* Centers the background image */
    }

    .booked {
      background-image: url('static/icons/bus_seat_booked.png'); /* Replace with your image path */
      background-size: cover; /* Adjusts the size of the background image */
      background-position: center; /* Centers the background image */
      cursor: not-allowed;
    }

    .selected {
      background-image: url('static/icons/bus_seat_selected.png'); /* Replace with your image path */
      background-size: cover; /* Adjusts the size of the background image */
      background-position: center; /* Centers the background image */
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link href="/static/scripts/styles.css" rel="stylesheet">
    <link href="/static/scripts/reservation.css" rel="stylesheet">
<!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
  <h2>Bus Seat Selection</h2>
  <div id="bus-seats">
    <!-- Create seats here -->
    {% for num in range(1,41)%}
    {% if num in (2, 3, 4, 8,9,30,31) %}
    <div class="seat booked" onclick="selectSeat(this)" data-mdb-tooltip-init data-mdb-placement="right" title="Seat {{ num }}" ></div>
    {% else %}
    <div class="seat available" onclick="selectSeat(this)" data-mdb-tooltip-init data-mdb-placement="right" title="Seat {{ num }}" ></div>
    {% endif %}
    {% endfor %}
    <!-- Add more seats as needed -->
  </div>

  <script>
    function selectSeat(seat) {
      if (seat.classList.contains('booked')) {
        return; // Ignore clicks on booked seats
      }
      seat.classList.toggle('selected');
    }
  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js">
</script>
<script>
    window.addEventListener("load", function() {
  setTimeout(function() {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('content').style.display = 'block';
  }, 2010); // 2000ms = 2 seconds
});
</script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="/static/js/reservation.js"></script>
</body>
</html>

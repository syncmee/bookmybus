<!DOCTYPE html>

  <style>
    #bus-seats {
      display: grid;
      grid-template-columns: repeat(10, 40px);
      gap: 10px;

    }

    .seat {
      width: 40px;
      height: 40px;
      border: 2px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }

    .available {
      background-image: url('static/icons/bus_seat_available.png'); /* Replace with your image path */
      background-size: cover; /* Adjusts the size of the background image */
      background-position: center; /* Centers the background image */
    }

    .booked {
      background-image: url('static/icons/bus_seat_booked.png'); /* Replace with your image path */
      background-size: cover; /* Adjusts the size of the background image */
      background-position: center; /* Centers the background image */
      cursor: not-allowed;
    }

    .selected {
      background-image: url('static/icons/bus_seat_selected.png'); /* Replace with your image path */
      background-size: cover; /* Adjusts the size of the background image */
      background-position: center; /* Centers the background image */
    }
    .custom-modal-size {
    max-width: 70%; /* Adjust width as needed */
    max-height: 100vh; /* Adjust height as needed */
    margin-left: 30px;
    }

    .custom-modal-body {
        overflow-y: auto; /* Adds scroll if content overflows */
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-mdb-ripple-init data-mdb-modal-init data-mdb-target="#exampleModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg"> <!-- Add 'modal-lg' for a larger modal -->
    <div class="modal-content custom-modal-size">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Bus Seat Selection</h5>
        <button type="button" class="btn-close" data-mdb-ripple-init data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Bus seat selection code starts here -->

        <div id="bus-seats">
          {% for num in range(1, 41) %}
              {% if num == 21 %}
                  <div style="grid-column: 1 / -1; height: 20px;"></div> <!-- Creates a new row for separation -->
              {% endif %}

              {% if num in (2, 12, 4, 14, 9, 10, 30, 40) %}
                  <div class="seat booked" id="seat_{{num}}" onclick="selectSeat(this)" data-mdb-tooltip-init data-mdb-placement="right" title="Seat {{ num }}: Booked"></div>
              {% else %}
                  <div class="seat available" onclick="selectSeat(this)" data-mdb-tooltip-init data-mdb-placement="right" title="Seat {{ num }}: Available"></div>
              {% endif %}
          {% endfor %}
        </div>
        <!-- Bus seat selection code ends here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-mdb-ripple-init data-mdb-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-mdb-ripple-init>Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript for seat selection -->
<script>
  function selectSeat(seat) {
    if (seat.classList.contains('booked')) {
      return; // Ignore clicks on booked seats
    }
    seat.classList.toggle('selected');
  }
</script>

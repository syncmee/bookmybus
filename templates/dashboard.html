<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book My Bus - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css"
      rel="stylesheet"
    />
    <link href="/static/styles.css" rel="stylesheet">
    <link href="/static/reservation.css" rel="stylesheet">
</head>
<body>
<div id="loading">
<img src="/static/BookMyBus_loading.gif" alt="Loading..." width="500px" height="500px" >
</div>

<section id="header" style="background-color: white;">
    <header>
    <div class="px-3 py-2  border-bottom">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
           <img src="/static/bmb_animated_logo.gif" height="50">
          </a>

          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li>
              <a href="#" class="nav-link text-black">
                <i class="fas fa-house"></i>
                Home
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-black">
                <i class="fas fa-ticket"></i>
                  My Tickets
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-black">
                <i class="fas fa-bars-progress"></i>
                Check Status
              </a>
            </li>
            <li>
              <a href="#" class="nav-link text-black">
                <i class="far fa-address-card"></i>
                Cancel Ticket
              </a>
            </li>
            <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false" style="color:#A13333">
                <i class="fas fa-user"></i>
                {{ user.title() }}
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><a class="dropdown-item" href="{{ url_for('logout') }}">Sign Out</a></li>
            </ul>
          </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
</section>
<section id="home">
<form>
 <div class="container-sm d-flex flex-wrap" style="background-color: white; color: black; border-color: black">
 <div class="bus-search-container">
        <!-- From Section -->
        <div class="bus-search-section">
            <div class="icon">
                <img src="/static/passenger-in.png" width="33px">
            </div>
            <div class="input-wrapper">
                <label for="from-destination">From</label>
                <input type="text" id="from-destination" name="from-destination" placeholder="Enter city" autocomplete="off" oninput="showSuggestions(this, 'from')" required>
                <div id="from-suggestions" class="autocomplete-list"></div>
            </div>
        </div>

        <!-- Swap Icon -->
        <div class="bus-search-section">
            <div class="swap-icon">â‡„</div>
        </div>

        <!-- To Section -->
        <div class="bus-search-section">
            <div class="icon">
                <img src="/static/passenger-out.png" width="40px">
            </div>
            <div class="input-wrapper">
                <label for="to-destination">To</label>
                <input type="text" id="to-destination" name="to-destination" placeholder="Enter city" autocomplete="off" oninput="showSuggestions(this, 'to')" required>
                <div id="to-suggestions" class="autocomplete-list"></div>
            </div>
        </div>

        <!-- Date Section -->
        <div class="bus-search-section">
            <div class="icon">
                <img src="/static/calendar.png" width="35px" id="calendar-icon">
            </div>
            <div class="date-input" >
                <label for="date-input">Date</label>
                <input type="date" id="date-input" autocomplete="">
            </div>
        </div>


        <!-- Search Button -->
        <div class="bus-search-section">
            <button type="submit" class="btn btn-dark">SEARCH BUSES</button>
        </div>
    </div>
</div>
</form>


</section>


<!-- MDB -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js">
</script>
<script>
    window.addEventListener("load", function() {
  setTimeout(function() {
    document.getElementById('loading').style.display = 'none';
    document.getElementById('content').style.display = 'block';
  }, 2010); // 2000ms = 2 seconds
});
</script>
<script src="/static/reservation.js"></script>
</body>
</html>
